<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo simplificada para header -->
  <defs>
    <style>
      .header-text { font-family: 'Impact', 'Arial Black', sans-serif; font-weight: 900; fill: white; }
      .header-subtitle { font-family: 'Arial', sans-serif; font-weight: 600; fill: #f59e0b; }
    </style>
  </defs>
  
  <!-- Capacete e caveira simplificados -->
  <g transform="translate(30,30)">
    <!-- Capacete -->
    <path d="M -15,-20 Q -20,-15 -20,-5 Q -20,5 -15,10 L 15,10 Q 20,5 20,-5 Q 20,-15 15,-20 Z" fill="white" stroke="#f59e0b" stroke-width="1"/>
    <!-- Visor -->
    <ellipse cx="-6" cy="-10" rx="5" ry="4" fill="black"/>
    <ellipse cx="6" cy="-10" rx="5" ry="4" fill="black"/>
    <!-- Caveira -->
    <ellipse cx="0" cy="-2" rx="12" ry="10" fill="white" stroke="#f59e0b" stroke-width="1"/>
    <ellipse cx="-5" cy="-4" rx="2" ry="3" fill="black"/>
    <ellipse cx="5" cy="-4" rx="2" ry="3" fill="black"/>
    <!-- Barba simplificada -->
    <path d="M -10,4 Q -5,8 0,10 Q 5,8 10,4 Q 8,12 0,15 Q -8,12 -10,4" fill="white" stroke="#f59e0b" stroke-width="1"/>
  </g>
  
  <!-- Texto "SONS OF PEAKY" -->
  <text class="header-text" x="65" y="25" font-size="16" letter-spacing="1">SONS OF</text>
  <text class="header-text" x="65" y="42" font-size="16" letter-spacing="1">PEAKY</text>
  
  <!-- Texto "ORIGINAL" pequeno -->
  <text class="header-subtitle" x="150" y="15" font-size="8" letter-spacing="1">ORIGINAL</text>
  <text class="header-subtitle" x="150" y="50" font-size="8" letter-spacing="0.5">BRAZILIAN MADE</text>
</svg>