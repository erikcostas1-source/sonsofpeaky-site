<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
</head>
<body>
    <canvas id="canvas" width="192" height="192" style="display:none;"></canvas>
    <img id="preview" style="width: 192px; height: 192px; border: 1px solid #ccc;">
    <br><br>
    <a id="download192" download="moto-icon-192.png">Download 192x192</a><br>
    <a id="download512" download="moto-icon-512.png">Download 512x512</a><br>
    <a id="download96" download="moto-icon-96.png">Download 96x96</a>

    <script>
        const svgData = `<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="192" height="192" rx="24" fill="#000000"/>
          <circle cx="96" cy="96" r="80" fill="url(#gradient)"/>
          <path d="M70 80 L96 56 L122 80 L110 92 L96 78 L82 92 Z" fill="#000000"/>
          <rect x="88" y="88" width="16" height="40" rx="8" fill="#000000"/>
          <circle cx="76" cy="116" r="12" fill="#000000"/>
          <circle cx="116" cy="116" r="12" fill="#000000"/>
          <rect x="64" y="104" width="24" height="8" rx="4" fill="#000000"/>
          <rect x="104" y="104" width="24" height="8" rx="4" fill="#000000"/>
          <defs>
            <linearGradient id="gradient" x1="16" y1="16" x2="176" y2="176" gradientUnits="userSpaceOnUse">
              <stop stop-color="#FFD700"/>
              <stop offset="1" stop-color="#FF6B35"/>
            </linearGradient>
          </defs>
        </svg>`;

        function createPNG(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            const svgBlob = new Blob([svgData], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                const pngUrl = canvas.toDataURL('image/png');
                
                // Set preview for 192px version
                if (size === 192) {
                    document.getElementById('preview').src = pngUrl;
                }
                
                // Set download links
                if (size === 192) {
                    document.getElementById('download192').href = pngUrl;
                } else if (size === 512) {
                    document.getElementById('download512').href = pngUrl;
                } else if (size === 96) {
                    document.getElementById('download96').href = pngUrl;
                }
                
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }

        // Create all sizes
        createPNG(96);
        createPNG(192);
        createPNG(512);
    </script>
</body>
</html>
