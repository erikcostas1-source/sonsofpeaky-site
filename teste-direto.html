<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Direto API</title>
    <script src="config.js"></script>
</head>
<body>
    <h1>Teste Direto da API Gemini</h1>
    <button onclick="testeDirecto()">Testar API Agora</button>
    <div id="resultado"></div>
    
    <script>
        async function testeDirecto() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '<p>Testando...</p>';
            
            console.log('üîß Config carregado:', window.SOP_CONFIG);
            
            const prompt = `Voc√™ √© um especialista em turismo de motocicleta no Brasil. Crie um roteiro de viagem para motociclistas.

Responda OBRIGATORIAMENTE no formato JSON v√°lido:
{
  "roteiro": {
    "titulo": "Teste B√°sico",
    "duracao": "1 dia", 
    "descricao": "Teste simples"
  }
}`;

            try {
                console.log('üöÄ Fazendo chamada para:', window.SOP_CONFIG.textUrl);
                
                const response = await fetch(window.SOP_CONFIG.textUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 1024,
                        }
                    })
                });
                
                console.log('üì° Status da resposta:', response.status);
                console.log('üì° Headers da resposta:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå Erro HTTP:', errorText);
                    throw new Error(`Erro na API: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                console.log('üì° Resposta completa da API:', JSON.stringify(data, null, 2));
                
                // Teste da estrutura
                console.log('üîç Testando estrutura:');
                console.log('- data.candidates existe?', !!data.candidates);
                console.log('- data.candidates[0] existe?', !!data.candidates?.[0]);
                console.log('- content existe?', !!data.candidates?.[0]?.content);
                console.log('- parts existe?', !!data.candidates?.[0]?.content?.parts);
                console.log('- parts[0] existe?', !!data.candidates?.[0]?.content?.parts?.[0]);
                console.log('- text existe?', !!data.candidates?.[0]?.content?.parts?.[0]?.text);
                
                if (data.candidates?.[0]?.content?.parts?.[0]?.text) {
                    const text = data.candidates[0].content.parts[0].text;
                    console.log('‚úÖ Texto encontrado:', text.substring(0, 200));
                    resultado.innerHTML = `
                        <h2>‚úÖ Sucesso!</h2>
                        <p><strong>Texto:</strong> ${text.substring(0, 500)}...</p>
                        <p>Verifique o console para detalhes completos.</p>
                    `;
                } else {
                    console.error('‚ùå Estrutura de resposta inv√°lida');
                    resultado.innerHTML = `
                        <h2>‚ùå Erro na estrutura</h2>
                        <p>Verifique o console para detalhes.</p>
                    `;
                }
                
            } catch (error) {
                console.error('‚ùå Erro completo:', error);
                resultado.innerHTML = `
                    <h2>‚ùå Erro</h2>
                    <p>${error.message}</p>
                    <p>Verifique o console para detalhes.</p>
                `;
            }
        }
    </script>
</body>
</html>
